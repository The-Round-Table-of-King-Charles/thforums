{% extends 'layout.html' %}

{% block content %}
	<h1>Login</h1>
	
	<form method="POST" action="" novalidate>
		{{ form.hidden_tag() }} <!--CSRF protection daw-->
		<fieldset><legend>Login</legend>
			<div>
				{{ form.email.label() }}
				{{ form.email() }}
			</div>
			<div>
				{{ form.password.label() }}
				{{ form.password() }}
			</div>
			<div>
				{{ form.remember.label }}
				{{ form.remember() }}
			</div>
			<div><br>
				{{ form.submit() }}
			</div>
		</fieldset>
		
	</form>
	<div><br> <!--Redirect to register.html-->
		<small><a href={{ url_for("register") }}>Don't have an account?</a></small>
	</div>
	
	
{% endblock %}
