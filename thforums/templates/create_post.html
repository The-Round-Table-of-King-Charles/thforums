{% extends 'layout.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}
        {{ form.title() }}
    </div>
    <div>
        {{ form.content.label }}
        {{ form.content() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
