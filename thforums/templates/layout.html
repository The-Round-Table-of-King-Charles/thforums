<!DOCTYPE html>
<html lang=en>
<head>
	<title>{{title}} - Forums</title>
</head>
<body>
<div>
	<!-- navigation bar, fix this later -->
	<b>Tavernhold Forums | </b>
	<a href={{ url_for("home") }}>Home</a>
	<a href={{ url_for("about") }}>About</a>
	<a href={{ url_for("login") }}>Login</a>
	<a href={{ url_for("register") }}>Register</a>
	<hr>
</div>
<div>
	<!-- show flashed messages -->
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
				<ul><li>{{ message }}</li></ul>
			{% endfor %}
		{% endif %}
	{% endwith %}
</div>
	{% block content %}<!-- Dito mapupunta mga contents ng pages from othe html files -->{% endblock %}
</body>
</html>
